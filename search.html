    <body>
        <section class="md:hidden">
            <div id="off-canvas-menu" class="hidden fixed inset-y-0 right-0 z-50 flex">
                <div class="w-screen">
                <div class="flex flex-col h-full divide-y divide-gray-200 bg-gray-50">
                    <div>
                    <header class="flex items-center justify-between h-16 pl-6">
                        <span class="text-sm font-medium tracking-widest uppercase">
                        Menu
                        </span>
            
                        <button
                        aria-label="Close menu"
                        class="w-16 h-16 border-l border-gray-200"
                        type="button"
                        onmouseup="toggleBurger();"
                        >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-5 h-5 mx-auto"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M6 18L18 6M6 6l12 12"
                            />
                        </svg>
                        </button>
                    </header>
            
                    <nav
                        class="flex flex-col text-sm font-medium text-gray-500 border-t border-b border-gray-200 divide-y divide-gray-200"
                    >
                        <a href="https://www.blazed.space/" class="px-6 py-3">
                            Home
                        </a>
                        <a href="https://blz.one/services" class="px-6 py-3">
                            Services
                        </a>
                        <a href="https://blz.one/products" class="px-6 py-3">
                            Products
                        </a>
                    </nav>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <header id="Top">
            <div class="max-w-screen-xl px-4 mx-auto sm:px-6 lg:px-8">
              <div class="flex items-center justify-between h-16">
                <div class="flex-1 md:flex md:items-center md:gap-12">
                  <a class="block text-teal-300 hover:opacity-75" title="Blazed Space" href="https://www.blazed.space/">
                    <span class="sr-only">Home</span>
                    <img src="https://blazed.sirv.com/logo/Beaker-Dark.png?w=35&h=35" />
                  </a>
                </div>
          
                <div class="md:flex md:items-center md:gap-12">
                  <nav class="hidden md:block" aria-labelledby="header-navigation">
                    <h2 class="sr-only" id="header-navigation">Header navigation</h2>
          
                    <ul class="flex items-center gap-6 text-sm">
                      <li>
                        <a class="text-gray-600 transition hover:underline" href="https://www.blazed.space/">
                          Home
                        </a>
                      </li>
          
                      <li>
                        <a class="text-gray-600 transition hover:underline" href="https://blz.one/services">
                          Services
                        </a>
                      </li>
          
                      <li>
                        <a class="text-gray-600 transition hover:underline" href="https://blz.one/products">
                          Products
                        </a>
                      </li>

                    </ul>
                  </nav>
          
                    <div class="block md:hidden">
                      <button
                        onmouseup="toggleBurger();"
                        class="p-2 text-white transition bg-gray-800 rounded "
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="w-5 h-5"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                          stroke-width="2"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M4 6h16M4 12h16M4 18h16"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </header>
        <hr />
        <main class="px-5 md:px-0">
            <article>
                <h1 class="text-center py-5 text-2xl font-bold">
                  Search Results
                </h1>
                <div class="w-full md:max-w-2xl md:relative md:mx-auto">
                  <div class="gcse-searchresults-only"></div>
                </div>    
            </article>
        </main>
        <hr />
          <footer class="bg-gray-200 text-gray-600 py-5 px-5">
            <div class="text-center">
              &copy;2022 <a href="https://blazedlabs.com/" class="hover:underline">Blazed Labs LLC.</a> & <a href="https://ruff-manage.com" class="hover:underline">Ruff Management Inc.</a> All Rights Reserved.
              (<a class="hover:underline" href="https://blazedlabs.com/privacy">Privacy</a>).
            </div>
          </footer>
        
          <script>
            function toggleBurger(){
                if(document.getElementById('off-canvas-menu').classList.contains('hidden')){
                    document.getElementById('off-canvas-menu').classList.remove('hidden');
                } else {
                    document.getElementById('off-canvas-menu').classList.add('hidden');
                }
            }
          </script>
          <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
