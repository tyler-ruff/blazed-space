<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
      <link rel="stylesheet" href="https://www.blazed.space/lib/fire.css">
      <script src="https://www.blazed.space/lib/fire.js"></script>
      <script src="https://www.blazed.space/assets/js/site.blz.js"></script>
      <script src="https://www.blazed.space/assets/js/views/search.blz.js"></script>
      <script>
        const params = getPageQueryStrings();
        if(params.q === null || params.q === ""){
          window.location.replace("http://www.blazed.space/");
        }
      </script>
      <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
      <![endif]-->
    </head>
    <body class="bg-gray-50">
      <script>
        let page = getPage();
        const config = build_config(siteConfig, 
        'Search engine for the Blazed Network. Results page.', 
        page);
        let pageData = build_routes(page);
        const app = new Fire(config);
        create_app(app.config, pageData);
      </script>
      <script async src="https://cse.google.com/cse.js?cx=07687c4528c094d6c"></script>
      <noscript>
        <p>
          For the best browsing experience, please enable Javascript.
        </p>
      </noscript>
    </body>
</html>
