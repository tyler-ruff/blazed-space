<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="dns-prefetch" href="//blazed.sirv.com/">
        <link rel="preconnect" href="https://blazed.sirv.com/">
        <link rel="stylesheet" href="https://www.blazed.space/lib/fire.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

        <script src="https://www.blazed.space/lib/fire.js"></script>

    <body class="bg-gray-50">
      <script>
        let page = getPage();
        const config = build_config(siteConfig, 
        'Search engine for the Blazed Network.', 
        page);
        let pageData = build_routes(page);
        const app = new Fire(config);
        create_app(app.config, pageData);
      </script>
      <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
      <noscript>
        <p>
          For the best browsing experience, please enable Javascript.
        </p>
      </noscript>
