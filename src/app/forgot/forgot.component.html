<article>
    <div class="flex flex-col p-6 rounded-md sm:p-10 pt-20 bg-gray-50 text-gray-800">
        <div class="mb-8 text-center">
            <h1 class="my-3 text-4xl font-bold">
                Forgot Password?
            </h1>
            <p class="text-sm text-gray-600">
                Don't worry, these things happen!
            </p>
        </div>
        <div class="max-w-md relative mx-auto pt-5">
            <form method="post" action="#" class="space-y-12 ng-untouched ng-pristine ng-valid">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block mb-2 text-sm">Email address</label>
                        <input type="email" name="email" id="email" placeholder="name@example.com" required class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
                    </div>
                </div>
                <div class="space-y-2">
                    <div>
                        <button type="submit" class="w-full px-8 py-3 font-semibold rounded-md bg-blue-600 hover:bg-blue-700 text-gray-50">
                            Reset Password
                        </button>
                    </div>
                    <p class="px-6 text-sm text-center text-gray-600 pt-3">Don't have an account yet?
                        <a rel="noopener noreferrer" href="/register" class="hover:underline text-blue-600">Sign up</a>.
                    </p>
                </div>
            </form>
        </div>
    </div>
</article>
